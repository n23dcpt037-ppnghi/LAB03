<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - HNT Swim Club</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    #message.success { color: green; }
    #message.error { color: red; }

    .button-group {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    .button-group button {
      padding: 10px 40px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      background-color: #007bff;
      color: #fff;
      transition: background 0.3s;
    }
    .button-group button:hover {
      background-color: #0056b3;
    }

    .social-login {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .social-login button {
      flex: 1 1 120px;
      max-width: 150px;
      min-width: 110px;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      color: #fff;
      transition: opacity 0.2s, transform 0.08s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .social-login button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .facebook-btn { background-color: #1877f2; }
    .google-btn { background-color: #db4437; }
    .twitter-btn { background-color: #1DA1F2; }
    .social-login i { margin-right: 0; }

    .links {
      margin-top: 20px;
      text-align: center;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s;
    }
    .links a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* Tối ưu cho form container (nếu cần) */
    .login-container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255,255,255,0.85);
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .input-wrapper input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    h1.club-name { text-align:center; margin-bottom: 6px; }
    h2 { text-align:center; font-weight: 600; margin-bottom: 12px; }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video" style="position:fixed; right:0; bottom:0; min-width:100%; min-height:100%; z-index:-1; object-fit:cover;">
    <source src="istockphoto-849810160-640_adpp_is.mp4" type="video/mp4">
  </video>

  <div class="login-container">
    <h1 class="club-name"> HNT SWIM CLUB</h1>
    <h2>Đăng nhập tài khoản</h2>

    <form id="loginForm">
      <div class="input-group">
        <label for="username">Tên đăng nhập</label>
        <div class="input-wrapper">
          <i class="fa fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" autocomplete="username">
        </div>
      </div>

      <div class="input-group" style="margin-top:10px;">
        <label for="password">Mật khẩu</label>
        <div class="input-wrapper">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" autocomplete="current-password">
        </div>
      </div>

      <div class="remember-me" style="margin-top:10px;">
        <input type="checkbox" id="remember">
        <label for="remember">Ghi nhớ đăng nhập</label>
      </div>

      <!-- Nút đăng nhập -->
      <div class="button-group">
        <button type="submit" id="loginBtn">Đăng nhập</button>
      </div>

      <!-- Social login (Facebook / Twitter / Google) -->
      <div class="social-login" aria-label="Social login buttons">
        <button type="button" class="facebook-btn" id="fbLogin" aria-label="Login with Facebook">
          <i class="fab fa-facebook-f"></i><span>Facebook</span>
        </button>
        <button type="button" class="twitter-btn" id="twitterLogin" aria-label="Login with Twitter">
          <i class="fab fa-twitter"></i><span>Twitter</span>
        </button>
        <button type="button" class="google-btn" id="googleLogin" aria-label="Login with Google">
          <i class="fab fa-google"></i><span>Google</span>
        </button>
      </div>

      <!-- Links -->
      <div class="links">
        <a href="#" id="forgotLink">Quên mật khẩu?</a> | <a href="#" id="registerLink">Đăng ký</a>
      </div>
      
      <div id="message"></div>
    </form>
  </div>

  <script>
    // Xử lý đăng nhập thường
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (!username || !password) {
        message.textContent = "Vui lòng nhập đầy đủ thông tin!";
        message.className = "error";
        return;
      }

      if (username === "admin" && password === "123") {
        message.textContent = "Đăng nhập thành công!";
        message.className = "success";
        // Giả lập chuyển trang sau khi đăng nhập thành công
        setTimeout(() => window.location.href = "home.html", 1200);
      } else {
        message.textContent = "Sai tên đăng nhập hoặc mật khẩu!";
        message.className = "error";
      }
    });

    // Xử lý đăng nhập Facebook (mở tab mới)
    document.getElementById("fbLogin").addEventListener("click", function() {
      window.open("https://www.facebook.com/login", "_blank");
    });

    // Xử lý đăng nhập Twitter (mở tab mới)
    document.getElementById("twitterLogin").addEventListener("click", function() {
      window.open("https://twitter.com/login", "_blank");
    });

    // Xử lý đăng nhập Google (mở tab mới)
    document.getElementById("googleLogin").addEventListener("click", function() {
      window.open("https://accounts.google.com/signin", "_blank");
    });

    // Quên mật khẩu
    document.getElementById("forgotLink").addEventListener("click", function(e) {
      e.preventDefault();
      window.location.href = "forgot.html"; // Trang khôi phục mật khẩu (giả lập)
    });

    // Đăng ký
    document.getElementById("registerLink").addEventListener("click", function(e) {
      e.preventDefault();
      window.location.href = "register.html"; // Trang đăng ký (giả lập)
    });
  </script>
</body>
</html>
